<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background-img">
      <img
        src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz"
        alt=""
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>-1%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Dashboard</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/119783002?v=4"
            alt="img"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">박원빈</h4>
            <!-- subtitle is here!!!-->
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <a href="https://github.com/harry21-kr" target="_blank"
            >My github <i class="fas fa-chevron-right fa-sm"></i
          ></a>
        </div>
      </div>

      <div class="dashboard-screen__channel">
        <div class="dashboard-screen__channel-header">
          <span>My Courses</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1080&q=75"
              alt="img"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                코코아톡 클론코딩
              </h4>
              <h6 class="user-component__subtitle">100% Complete</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>
                <a href="https://nomadcoders.co/kokoa-clone" target="_blank"
                  >Go to Courses</a
                ></span
              >
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2FjsThumb.jpg&w=1080&q=75"
              alt="img"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                바닐라 JS로 크롬 앱 만들기
              </h4>
              <h6 class="user-component__subtitle">100% Complete</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>
                <a
                  href="https://nomadcoders.co/javascript-for-beginners"
                  target="_blank"
                  >Go to Courses</a
                ></span
              >
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-screen__channel">
        <div class="dashboard-screen__channel-header">
          <span>My Challenges</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1080&q=75"
              alt="img"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                코코아톡 클론 챌린지
              </h4>
              <h6 class="user-component__subtitle">Day 14 of 15</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>
                <a href="https://nomadcoders.co/challenges" target="_blank"
                  >Go to Challenges</a
                ></span
              >
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2FjsThumb.jpg&w=1080&q=75"
              alt="img"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                바닐라 JS 챌린지
              </h4>
              <h6 class="user-component__subtitle">6일 뒤 시작</h6>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>
                <a
                  href="https://nomadcoders.co/challenges#challenges"
                  target="_blank"
                  >Go to Challenges</a
                ></span
              >
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="dashboard.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img
        src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz"
        alt=""
      />
    </div>

    <div id="no-mobile"><span>❌ Your screen is too big. ❌</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
