<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background-img">
      <img
        src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz"
        alt=""
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>-1%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="nomad-header">
      <h1 class="nomad-header__title">Welcome.</h1>
      <p class="nomad-header__text">
        If you have a Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="dashboard.html" method="get" class="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password</a>
    </form>

    <footer class="nomad-info">
      <div class="nomad-info__text">
        <span>Clone Startups. Learn to code.</span>
      </div>
      <div class="nomad-info__url">
        <a href="https://nomadcoders.co/" target="_blank"
          >Go to Nomadcoders ></a
        >
      </div>
    </footer>

    <div id="no-mobile"><span>Your screen is too big. </span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
