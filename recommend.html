<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommend</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background-img">
      <img
        src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz"
        alt=""
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>-1%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Recommend</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__dot"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fab fa-css3-alt"></i>
          <span>Front-end</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-node"></i>
          <span>Back-end</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-layer-group"></i>
          <span>Full-stack</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-ellipsis-h"></i>
          <span>More</span>
        </div>
      </div>
      <div class="recommended-courses">
        <h6 class="recommended-courses--title">Recommended Courses</h6>
        <span> You have no recommended Courses. Awesome! </span>
      </div>
      <div class="recommend-challenges">
        <div class="recommend-challenges__header">
          <h4 class="recommend-challenges__header--title">
            Recommended Challenges
          </h4>
          <span
            >More Challenges <i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
        <div class="recommend-challenges__post">
          <div class="recommend-challenges__post-column">
            <h5 class="recommend-challenges--title">타입스크립트 챌린지</h5>
            <h6 class="recommend-challenges--hashtags">
              #Typescript#TSConfig#TSNode
            </h6>
            <div class="recommend-challenges--members">
              <img
                src="https://avatars.githubusercontent.com/u/119783002?v=4"
              />
              <span class="recommend-challenges--member-count"
                >802 members</span
              >
              <div class="divider"></div>
              <span class="recommend-challenges__member-status">Active</span>
            </div>
          </div>
          <div class="recommend-challenges__post-column">
            <div class="recommend-challenges--photo">
              <img
                src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2Ftypescript_thumbnail-min.jpeg&w=3840&q=75"
              />
              <div class="recommend-challenges--like-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="dashboard.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="community.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="recommend.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img
        src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz"
        alt=""
      />
    </div>

    <div id="no-mobile"><span>Your screen is too big. </span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
